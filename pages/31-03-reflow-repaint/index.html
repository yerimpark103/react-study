<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Reflow/Repaint</title>
  <style>
    .qqq{
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
    .qqq:hover{
      width: 110px;
      height: 110px;
    }

    .aaa{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    .aaa:hover{
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="qqq">Reflow example</div>
  <div class="aaa">Repaint example</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Event loop</title>
  <script>
    const onClickLoop = () =>{
      console.log('시작')

      setTimeout(() => {
        console.log('0초 뒤에 실행')
      }, 0);

      console.log('끝')
    }
  </script>
</head>
<body>
  <button onclick="onClickLoop()">시작하기</button>
</body>
</html>
